<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Hunter - Math Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 36px;
        }

        .subtitle {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }

        #gameCanvas {
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #000;
            display: block;
        }

        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿ§ŸÇÿ™ - ÿØÿßÿÆŸÑ Canvas */
        .pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 600px;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .pause-menu.active {
            display: flex;
        }

        .pause-box {
            text-align: center;
        }

        .pause-box h2 {
            color: #FFD700;
            font-size: 56px;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .btn {
            width: 240px;
            padding: 18px;
            font-size: 22px;
            margin: 12px 0;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.resume {
            background: #4CAF50;
            color: white;
        }

        .btn.resume:hover {
            background: #45a049;
        }

        .btn.restart {
            background: #FF9800;
            color: white;
        }

        .btn.restart:hover {
            background: #e68900;
        }

        .btn.exit {
            background: #F44336;
            color: white;
        }

        .btn.exit:hover {
            background: #da190b;
        }

        /* ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ© */
        .game-info {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-info p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Star Hunter - Math Edition ‚≠ê</h1>
        <p class="subtitle">Learn Math While Playing!</p>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿ§ŸÇÿ™ ÿØÿßÿÆŸÑ wrapper -->
            <div id="pauseMenu" class="pause-menu">
                <div class="pause-box">
                    <h2>‚è∏ PAUSED</h2>
                    <button id="resumeBtn" class="btn resume">‚ñ∂ Resume</button>
                    <button id="restartBtn" class="btn restart">üîÑ Restart</button>
                    <button id="exitBtn" class="btn exit">üö™ Exit to Menu</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p>üéÆ Use Arrow Keys or WASD to move | SPACE to start/pause | ESC to pause</p>
        </div>
    </div>

    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅÿßÿ™ JavaScript ÿ®ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠ -->
    <script src="js/AssetLoader.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Star.js"></script>
    <script src="js/Question.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
