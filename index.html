<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Hunter - Phase 1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #000;
            display: block;
        }
        
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .pause-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.pause-menu.active {
    display: flex;
}

.pause-box {
    text-align: center;
}

.pause-box h2 {
    color: white;
    font-size: 48px;
    margin-bottom: 30px;
}

.btn {
    width: 220px;
    padding: 15px;
    font-size: 20px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.btn.resume {
    background: #4CAF50;
    color: white;
}

.btn.restart {
    background: #FF9800;
    color: white;
}

.btn.exit {
    background: #F44336;
    color: white;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Star Hunter</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="pauseMenu" class="pause-menu">
    <div class="pause-box">
        <h2>PAUSED</h2>
        <button id="resumeBtn" class="btn resume">RESUME</button>
        <button id="restartBtn" class="btn restart">RESTART</button>
        <button id="exitBtn" class="btn exit">EXIT</button>
    </div>
</div>

    
    <script src="game.js"></script>
</body>
</html>
